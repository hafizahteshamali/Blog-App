<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                  <a class="navbar-brand logo" href="#">Blog Application</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse navigation" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                      </li>
                    </ul>

                    <div class="header-btn">
                        <a href="#" class="tabLink">Sign Up</a>
                        <a href="#" class="tabLink">Login</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </div>


    <div class="container">
    <div class="box-wrapper">
            <div class="box tabContent">
                <form id="signupForm">
                    <h2>User Registration</h2>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="Sign-name" placeholder="enter username">

                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" id="Sign-Email" placeholder="enter user email">

                    <label for="userPass">Password</label>
                    <input type="password" name="userPass" id="Sign-pass" placeholder="enter password">

                    <button id="SingupBtn" type="submit"><i class='bx bxs-user'></i><span>Submit</span></button>
                </form>
            </div>


            <div class="box tabContent">
                <form id="LoginForm">
                    <h2>Welcome Login Page</h2>

                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" id="loginEmail" placeholder="enter user email">

                    <label for="userPass">Password</label>
                    <input type="password" name="userPass" id="loginPass" placeholder="enter password">

                    <button id="loginBtn" type="submit"><i class='bx bxs-user'></i><span>Submit</span></button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./auth/firebase_Auth.js" type="module"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
