<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>



    <div class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand logo" href="#">Blog Application</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navigation" id="navbarSupportedContent">

                        <div class="header-btn">
                            <a href="#" id="tableData">All Blogs Data</a>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Blogs</a>
                            <a href="#" id="DisplayblogBtn">Display Blogs</a>
                            <a id="logoutBtn" href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <div class="container">
        <div class="table-data contentTab">
            <table class="nav-content">
                <thead>
                    <tr>
                        <th>Bloger Name</th>
                        <th>Category</th>
                        <th>Blog Description</th>
                        <th>Blog image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade contentTab" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Blogs</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="creatingBlogForm">
                                <span>User name</span>
                                <input type="text" name="name" id="BlogCreaterName">

                                <span>Blogs Category</span>
                                <select id="category">
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="tech">Tech</option>
                                    <option value="business">Business</option>
                                    <option value="lifestyle">Lifestyle</option>
                                    <option value="health">Health</option>
                                    <option value="education">Education</option>
                                </select>


                                <span>Blog Description</span>
                                <input type="text" name="description" id="blogDescription">

                                <span>Blog Image</span>
                                <input type="file" accept="image/*" value="ahtesham" name="image" id="blogImage">
                                <p id="imgProgress"></p>
                                <!-- <div class="btn-box">
                            <button id="startBtn">start</button>
                            <button id="stopBtn">stop</button>
                            <button id="cancelBtn">cancel</button>
                        </div> -->

                                <div class="btn-wrapper">
                                    <button id="addBtn">Add Blog</button>
                                    <span id="loader"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="blogContent contentTab">
            <div id="blog-wrappper" class="row my-5 d-flex">


            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Blogs</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="creatingBlogForm">
                            <span>User name</span>
                            <input type="text" name="name" id="updateBlogerName">

                            <span>Blogs Category</span>
                            <select id="updateCategory">
                                <option value="" disabled selected>Select a category</option>
                                <option value="tech">Tech</option>
                                <option value="business">Business</option>
                                <option value="lifestyle">Lifestyle</option>
                                <option value="health">Health</option>
                                <option value="education">Education</option>
                            </select>


                            <span>Blog Description</span>
                            <input type="text" name="description" id="updateDescri">

                            <div class="btn-wrapper">
                                <button id="updateBtn">Update Blog</button>
                                <span id="loader"></span>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../auth/firebase_Auth.js" type="module"></script>
    <script src="./dashboard.js" type="module"></script>
</body>

</html>
